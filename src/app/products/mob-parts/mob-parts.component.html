<div class="row">
  <ul>
    <li *ngFor="let mobPart of mobParts">
      <div class="col s12 m4">
        <h3 class="header">Digital World</h3>
        <div class="card">
          <div class="card-image">
            <img src="../assets/img/sample-1.jpg" />
            <span class="card-title">{{ mobPart.name }} </span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"
              ><i class="material-icons">add</i></a
            >
          </div>
          <div class="card-content">
            <div [style.color]="mobPart.prodNameColor">
              Mobile Part Name :
              <b
                ><i>{{ mobPart.name }}</i></b
              >
            </div>
            <div>
              switch
              <span [ngSwitch]="mobPart.country"
                >Country:
                <img
                  *ngSwitchCase="'Australia'"
                  src="https://upload.wikipedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png"
                  width="24"
                />

                <img
                  *ngSwitchCase="'Germany'"
                  src="https://upload.wikipedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/23px-Flag_of_Germany.svg.png"
                  width="24"
                />

                <img
                  *ngSwitchCase="'India'"
                  src="https://upload.wikipedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
                  width="24"
                />

                <img
                  *ngSwitchDefault
                  src="https://upload.wikipedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
                  width="24"
                />
              </span>
            </div>
            <p>
              Mobile. Part ID : <b>{{ mobPart.id }}</b>
            </p>

            <div>
              Description : <q>{{ mobPart.description }}</q>
            </div>
            <ng-container
              *ngIf="mobPart.inStock != 0; then stockVal; else outOfStock"
            >
            </ng-container>

            <ng-template #stockVal>
              Last <mark>{{ mobPart.inStock }}</mark> Parts Available in stock
              now...
            </ng-template>

            <ng-template #outOfStock>
              Out Of Stock
            </ng-template>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
